name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: unisay-blogroll
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build static binary with Nix
        run: nix build .#blogroll-static -L

      - name: Verify binary
        run: |
          ls -lh result/bin/blogroll
          file result/bin/blogroll
          ldd result/bin/blogroll || echo "Static binary - no dynamic dependencies"

      - name: Create release archive
        run: |
          mkdir -p release/blogroll-bin
          cp result/bin/blogroll release/blogroll-bin/
          cd release
          tar -czf blogroll.tar.gz blogroll-bin/

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/blogroll.tar.gz
          generate_release_notes: true

      - name: Upload artifact for daily job
        uses: actions/upload-artifact@v4
        with:
          name: blogroll-binary
          path: release/blogroll.tar.gz
          retention-days: 90
